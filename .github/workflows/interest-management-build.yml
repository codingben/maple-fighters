name: Interest Management Build

on:
  push:
    branches: [develop]
    paths:
      - lib/interest-management/**
  pull_request:
    branches: [develop]
    paths:
      - lib/interest-management/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
      - name: Build
        run: dotnet build lib/interest-management -c Release
